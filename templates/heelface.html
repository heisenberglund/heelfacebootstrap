

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    .navbar-brand{
        font-size: 40px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }
    table.in-ring{
        margin-left: auto;
        margin-right: auto;
        
    }
    .in-ring-text{
        text-align: center
    }
        
    .promo{
        margin-left: auto;
        margin-right: auto
    }
    
    .match-carry{
        margin-left: auto;
        margin-right: auto
    }
    .navbar{
        background-color: #362F2F;
        text-decoration-color: white
    }
    .one{
        color: blue;
        font-weight: 900
    }
    .two{color: #0059FF;
    font-weight:900

    }
    .three{
        color:#0084FF;
        font-weight: 900
    }
    .four{
        color:#0099FF;
        font-weight:900
    }.five{
        color:#00E1FF;
        font-weight:900
    }
    .six{
        color:#51FF00;
        font-weight:900
    }
    .seven{
        color:#7BFF00;
        font-weight:900
    }
    .eight{
        color:#FFE600;
        font-weight:900
    }
    .nine{
        color:#FF8800;
        font-weight:900
    }
    .ten{
        color:red;
        font-weight: 900

    }
    .photo{
        object-position: center
    }
</style>

        <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Heel/Face</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/signup">Sign Up</a></li>
                            <li><a href='/login'>Log In</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Find a Wrestler<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/signup">Design</a></li>
                                    <li><a href="#">Development</a></li>
                                    <li><a href="#">Consulting</a></li>
                                </ul>
                            </li>
                            <li><a href="/contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
    
    <img class='photo' src='http://inspireprowrestling.com/wp-content/uploads/2013/11/Gary-Jay_added-to_Ecstasy-of-Gold_breaking-news.jpg' />

                </div>
